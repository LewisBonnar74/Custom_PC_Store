{% extends 'base.html' %}
{% block content %}
<hr>
<div class="input-form">
    <form action="/custom_pcs" method="post">
        <div ">
            <label for="name"></label>
            <input class="name-input" type="text" id="name" name="name" placeholder="Name" required autofocus>
        </div>

        <div class="gpu-input">
            <label for="gpu"></label>
            <select class="gpu-select" name="gpu" id="gpu" required>
                <option value="" disabled selected>Choose your GPU</option>
                {% for gpu in gpus %}
                <option value="{{ gpu.id }}">{{ gpu.name }} - £{{ gpu.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="cpu-input">
            <label for="cpu"></label>
            <select class="cpu-select" name="cpu" id="cpu" required>
                <option value="" disabled selected>Choose your CPU</option>
                {% for cpu in cpus %}
                <option value="{{ cpu.id }}">{{ cpu.name }} - £{{ cpu.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="ram-input">
            <label for="ram"></label>
            <select class="ram-select" name="ram" id="ram" required>
                <option value="" disabled selected>Choose your RAM</option>
                {% for ram in rams %}
                <option value="{{ ram.id }}">{{ ram.name }} - £{{ ram.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="motherboard-input"> 
            <label for="motherboard"></label>
            <select class="motherboard-select" name="motherboard" id="motherboard" required>
                <option value="" disabled selected>Choose your Motherboard</option>
                {% for motherboard in motherboards %}
                <option value="{{ motherboard.id }}">{{ motherboard.name }} - £{{ motherboard.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="psu-input">
            <label for="psu"></label>
            <select class="psu-select" name="psu" id="psu" required>
                <option value="" disabled selected>Choose your PSU</option>  
                {% for psu in psus %}
                <option value="{{ psu.id }}">{{ psu.name }} - £{{ psu.price }}</option>
                {% endfor %}
            </select>
        </div class="create-pc-button">
        <button class="create-pc-button" type="submit">Create your new PC!</button>
    </form>
</div>
    
    
{% endblock %}
