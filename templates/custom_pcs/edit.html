{% extends "base.html" %}
{% block content %}
<hr>
<div class="input-form-edit">
<form action="/custom_pcs/{{custom_pc.id}}" method="post">
    <div>
        <label for="name"></label>
        <input class="name-input-edit" type="text" id="name" name="name" placeholder="Name" value="{{custom_pc.name}}" required autofocus>
    </div>
    <div class="gpu-input-edit">
        <label for="gpu"></label>
        <select class="gpu-select-edit" name="gpu" id="gpu" required>
            {% for gpu in gpus %}
            <option value="{{ gpu.id }}" 
            {% if custom_pc.gpu.id == gpu.id %} selected="selected" {% endif %}>
            {{ gpu.name }} - £{{ gpu.price }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="cpu-input-edit">
        <label for="cpu"></label>
        <select class="cpu-select-edit" name="cpu" id="cpu" required>
            {% for cpu in cpus %}
            <option value="{{ cpu.id }}" 
            {% if custom_pc.cpu.id == cpu.id %} selected="selected" {% endif %}>
            {{ cpu.name }} - £{{cpu.price}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="ram-input-edit">
        <label for="ram"></label>
        <select class="ram-select-edit" name="ram" id="ram" required>
            {% for ram in rams %}
            <option value="{{ ram.id }}" 
            {% if custom_pc.ram.id == ram.id %} selected="selected" {% endif %}>
            {{ ram.name }} - £{{ ram.price }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="motherboard-input-edit">
        <label for="motherboard"></label>
        <select class="motherboard-select-edit" name="motherboard" id="motherboard" required>
            {% for motherboard in motherboards %}
            <option value="{{ motherboard.id }}" 
            {% if custom_pc.motherboard.id == motherboard.id %} selected="selected" {% endif %}>
            {{ motherboard.name }} - £{{ motherboard.price }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="psu-input-edit">
        <label for="psu"></label>
        <select class="psu-select-edit" name="psu" id="psu" required>
            {% for psu in psus %}
            <option value="{{ psu.id }}" 
            {% if custom_pc.psu.id == psu.id %} selected="selected" {% endif %}>
            {{ psu.name }} - £{{ psu.price }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button class="update-pc-button" type="submit">Update Your PC!</button>
</form>
</div>
{% endblock %}
